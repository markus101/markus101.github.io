<title>webOS Resolution Info</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<style>
table {
  width: 100%;
  border-collapse: collapse;
}

table, th, td {
  border: 1px solid black;
}

th, td {
  padding: 10px 20px;
  font-size: 40px;
}
</style>
</head>
<body translate="no">
<table>
<tbody id="table-body">
<tr>
<th>
Name
</th>
<th>
Value
</th>
</tr>
</tbody>
</table>
<script id="rendered-js">
function appendRow(name, value) {
  var tableBody = document.getElementById('table-body');
  
  var row = document.createElement('tr');
  
  var nameData = document.createElement('td');
  nameData.innerText = name;
  row.appendChild(nameData);
  
  var valueData = document.createElement('td');
  valueData.innerText = value;
  row.appendChild(valueData);
  
  tableBody.appendChild(row);
}

var pixelRatio = window.devicePixelRatio;
var innerWidth = window.innerWidth;
var innerHeight = window.innerHeight;
var screen = window.screen;

appendRow('devicePixelRatio', pixelRatio);
appendRow('innerWidth', innerWidth);
appendRow('innerHeight', innerHeight);
appendRow('screen.width', screen.width);
appendRow('screen.height', screen.height);
appendRow('screen.availWidth', screen.availWidth);
appendRow('screen.availHeight', screen.availHeight);
appendRow('screen.colorDepth', screen.colorDepth);
appendRow('screen.pixelDepth', screen.pixelDepth);



var screenKeys = Object.keys(screen);

console.log(Object.keys(screen));

for (var i = 0; i < screenKeys.length; i++) {
  var k = screenKeys[i];
  var value = screen[k];
  
  appendRow('screen.' + k, value);
}
    </script>
</body>
</html>
